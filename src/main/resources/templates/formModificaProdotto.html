<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica Prodotto</title>
</head>
<body>
    <h1>Modifica Prodotto</h1>
    <form method="post" th:action="@{/modifica/{codice}(codice=${prodotto.codice})}">
        <label for="codice">Codice:</label>
        <input type="text" id="codice" name="codice" th:value="${prodotto.codice}" required><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${prodotto.nome}" required><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" th:value="${prodotto.categoria}" required><br>
        <label for="annoProduzione">Anno Produzione:</label>
        <input type="number" id="annoProduzione" name="annoProduzione" th:value="${prodotto.annoProduzione}" required><br>
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" name="quantita" th:value="${prodotto.quantita}" required><br>
        <button type="submit">Modifica</button>
    </form>
</body>
</html>
